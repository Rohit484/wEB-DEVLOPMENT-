<html>

<head>

    <body>
        <p>Printing a triangle</p>
        <script>
            var i, j;
            for (i = 1; i < 5; i++) {
                //inner loop
                for (j = 1; j <= i; j++) {
                    document.write('#');
                }
                document.write('<br/>');
            }
        </script>
    </body>

</html>
