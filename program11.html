<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Num = Number(prompt("Enter To Your Number: "));
        if (Num == 0)
            document.write("Even");
        else if (Num == 1)
            document.write("Odd");
        else if (Num % 2 == 0)
            document.write("Even");
        else
            document.write("Odd: ", Num);
    </script>

</body>

</html>
