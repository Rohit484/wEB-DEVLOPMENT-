<html>
<head>
<title>Using dev tags</title>
<style>
div.ex1{
    width: 500px;
    margin: auto;
    border: 3px solid #73AD21;
}
div.ex2{
    max-width: 500px;
    margin: auto;
    border: 3px solid #73ad21;
}




</style>



</head>
<body>
<h2>Max-width property in div tags</h2>
<div class="ex1">
    this div element has width : 500px
</div><br>
<div class="ex2"> this div element has max-width: 500px; </div>
<p><b>To see the effect drag the browser window to smaller width the diffeence between the two tags </b></p>





</body>
