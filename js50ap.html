  <h1>BOM</h1>
  <pre>The BOM (Browser Object Model) 
  contains objects that represent 
  the current browser window and
  components; objects that model things 
  like history, device's screen, etc.
  The topmost object in BOM is the window object, 
  which represents the current browser window or tag.
  </pre>
