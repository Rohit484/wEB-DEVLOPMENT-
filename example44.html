<html>

<head>
    <title></title>
    <style>
        #mydiv {
            margin: auto;
            border: 1px solid black;
            width: 200px;
            background-color: coral;
            color: white;
            animation: mymove 5s infinite;
        }
        
        @keyframes mymove {
            50% {
                transform: rotate(180deg);
            }
        }
    </style>
</head>

<body>
    <h1>Animation of transform</h1>
    <p>Gradually rotate the div element 180 degree and back:</p>
    <div id="mydiv">
        <h1>my div</h1>
    </div>
</body>

</html>
