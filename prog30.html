<head>
<title>Navigation property</title>
<style>
a{
    color:white;
    background-color: #8000ff;

}
nav{
    background:#333 ;
}
nav >ul{
    margin: o auto;
    width: 80px;
}
nav ul li{
    display: block;
    float: left;
    margin-left: -40px ;
    position: relative;

}
nav ul a{
    display: block;
    float: left;
    width: 150px;
    padding: 10px 20px;

}
nav ul a:hover{

}

    float: none;
}
nav ul li ul {
display: none;
position: absolute;
background: #333;

}
