<style>
	   .div_style { float: left;  width: 300px;  height: 450px;
 	    margin: 15px;  padding: 10px;  border: 1px solid #aaaaaa;
}
</style>
<h1>Drag and Drop elements</h1>
<div class="div_style" 
ondrop="drop(event)" 
ondragOver="allowDrop(event)">
<img src="D:\World_forest project\Project img file\pic2.jpg" width="200" height="200" 
ondragStart="dragStart(event)" 
ondrag="dragging(event)" 
draggable="true" id="target1"/>
<img src="D:\World_forest project\Project img file\pic4.jpg" width="200" height="200" 
ondragStart="dragStart(event)" 
ondrag="dragging(event)" 
draggable="true" id="target2"/>
</div>

<div class="div_style" 
ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<p style="clear:both;"><p id="p1"></p>

<script>
function dragStart(event) {
event.dataTransfer.setData("Text", event.target.id);
}

function dragging(event) {
document.getElementById("p1").innerHTML = "drag the image";
}

function allowDrop(event) {
event.preventDefault();
}

function drop(event) {
event.preventDefault();
var data = event.dataTransfer.getData("Text");
event.target.appendChild(document.getElementById(data));
document.getElementById("p1").innerHTML = "drop the image";
}
</script>
