<body>
    <script>
        switch (prompt("What is the weather like?")) {
            case "rainy":
                alert("Remember to bring an umbrella.");
                break;
            case "sunny":
                alert("Dress lightly.");
                break;
            case "cloudy":
                alert("Go outside.");
                break;
            default:
                alert("Unknown weather type!");
                break;
        }
    </script>

</body>
