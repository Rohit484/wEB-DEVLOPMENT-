<html>
<head>
<title>Using dav tag</title>
<style type="text/css"> 
body{
    color: #000000;
    background-color: #ffffff;
}
a{
    color: #0000ff;

}
a:visited{color: #800080;}
a:hover{color: #008000;}
a:active{color: #ff0000;}
.parent{
    width: 200px;
    height: 250;
    border-width: 2px;
    border-style: solid;
    border-color: red;
    padding:10px;

}
.child{
    overflow: hidden;
    background: #ccc;

}









</style>

</head>
<body>
<div class="parent">
<h1>Nesting dev</h1>
<div class="child">
<h2>Child div1</h2>
</div>
<div class="child">
    <h2>Child div 2</h2>
</div>


</div>








</body>


























</html>
